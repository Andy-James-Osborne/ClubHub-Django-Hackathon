{%extends 'index.html'%}

{%block title%}Login | ClubHub{%endblock%}
{% load crispy_forms_tags %}

{%block content%}
    
    <div class="container mt-5">
        <h2>Login</h2>
        <form method="post">
            {%csrf_token%}
            {{form.as_p}}
            <p>Don't have an account? <a href="{%url 'register'%}">Sign Up</a></p>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    
{%endblock%}
